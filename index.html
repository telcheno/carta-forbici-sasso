<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta forbici Sasso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container border border-secondary ">
        <header>
            <H2 class="fs-2">Carta ✋ Forbici ✌️ Sasso ✊</H1>
        </header>
        <div id="area-gioco">
            <div>
                <h3>PC ha scelto!!</h3>
                <img class="btn-img" id="img-pc" src="./img/Piedra.PNG" alt="">
            </div>
            <div id="fine-gioco">
            </div>
            <p id="risultato" class="fs-2">PRONTI!!!</p>
            <div>
                <img class="btn-img" id="img-giocatore" src="./img/Piedra.PNG" alt="">
                <h3>TU hai scelto!!</h3>
            </div>
        </div>
        <div id="btn-scelta">
            <div id="punteggio">
                <p>Hai: <span id="num-vincite"></span> vincite. Hai: <span id="num-sconfite"></span> sconfite</p>
            </div>
            <button id="btn-carta" class="btn-img">
                <img src="./img/paper.svg" alt="">
            </button>
            <button id="btn-forbici" class="btn-img">
                <img src="./img/scissors.svg" alt="">
            </button>
            <button id="btn-sasso" class="btn-img">
                <img src="./img/rock.svg" alt="">
            </button>
        </div>
        <script src="./js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </div>
</body>
</html>
